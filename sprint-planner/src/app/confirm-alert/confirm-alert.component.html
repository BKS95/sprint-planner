<div class="confirm-alert-container">
    <div class="header">
        <div class="title p-2 fw-bolder">Confirm</div>
    </div>

    <div class="message p-2">
        <p class="fw-bolder text-center">{{message}}</p>
    </div>

    <div class="footer p-2 d-flex justify-content-end">
        <button class="btn btn-primary" id="yesButton" (click)="yes()">Yes</button>
        <button class="btn btn-secondary ms-3" id="noButton" (click)="no()">No</button>
    </div>
</div>
